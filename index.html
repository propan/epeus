<html>
  <head>
    <title>Epeus - Knowledge Web Weaver</title>
    <link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="resources/css/style.css" media="all" rel="stylesheet" type="text/css"/>
  </head>

  <body class="container"><!--oncontextmenu="return false"-->

    <div class="header">
      <div class="inner">

        <div class="application-title">Epeus</div>
        <div class="application-version">v.0.1</div>
        
        <div id="header-toolbar" class="toolbar"></div>

      </div>
    </div>
    
    <div id="tooltip-holder"></div>

    <div id="document-container"></div>

    <div id="browser-warning" style="display: none">
      <div class="warning-message">Unfortunately, Epeus cannot properly work in your browser yet.</div>
    </div>

    <a id="document-download-link" href="" download="project.epeus"></a>
    <a id="image-download-link" href="" download="project.png"></a>
    <input id="document-chooser" type="file" accept=".epeus"></input>

    <script src="http://fb.me/react-0.9.0.js"></script>
    <script src="resources/js/vendor/lz-string/lz-string-1.3.3-min.js"></script>
    <script src="out/goog/base.js" type="text/javascript"></script>
    <script src="out/main.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("epeus.core");</script>

  </body>

</html>
